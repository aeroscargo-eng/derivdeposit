<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv GO Style Page</title>

    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        /* Top Bar */
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            align-items: center;
        }
        
        .logo {
            font-size: 26px;
            font-weight: bold;
        }
        
        .logo .red {
            color: #ff3c45;
        }
        
        .lang-btn {
            background: #1b1b1b;
            color: white;
            border: 1px solid #333;
            padding: 7px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        /* Main Content */
        
        .content {
            text-align: center;
            margin-top: 70px;
        }
        
        .center-icon {
            margin-bottom: 20px;
        }
        
        .circle {
            width: 150px;
            height: 150px;
            border: 4px solid #ccc;
            border-radius: 50%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spin 6s linear infinite;
        }
        
        .circle p {
            font-size: 26px;
            font-weight: bold;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .text {
            margin-top: 20px;
            font-size: 18px;
            color: #ddd;
        }
        /* Dots */
        
        .dots {
            margin-top: 20px;
        }
        
        .dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #555;
            margin: 0 4px;
            border-radius: 50%;
        }
        
        .dots .active {
            background: #ff3c45;
        }
        /* Buttons */
        
        .buttons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        
        .signup {
            width: 90%;
            padding: 15px;
            background: #ff3c45;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .login {
            width: 90%;
            padding: 15px;
            background: #1e1e1e;
            color: white;
            border: 1px solid #333;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo">
            <span class="red">deriv</span>GO
        </div>

        <button class="lang-btn">üåê EN</button>
    </header>

    <!-- Main Content -->
    <section class="content">
        <div class="center-icon">
            <div class="circle">
                <p>24/7</p>
            </div>
        </div>

        <p class="text">Round-the-clock trading and support</p>

        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
            <span class="active"></span>
        </div>
    </section>

    <!-- Bottom Buttons -->
    <footer class="buttons">
        <button class="signup">Deposit With Noones</button>
        <button class="login">Deposit</button>
    </footer>

    <!-- JS -->
    <script>
        // Redirect both buttons to noones.html
        document.querySelector(".signup").onclick = () => {
            window.location.href = "noones.html";
        };

        document.querySelector(".login").onclick = () => {
            window.location.href = "noones.html";
        };
    </script>

</body>

</html>
